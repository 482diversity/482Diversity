{% extends 'base.html' %}

{% block title %}
  <title>Results</title>
{% endblock %}

{% block custom_javascript %}
  <script src="{{ url_for('static', filename="js/Table.jsx")}}" type="text/javascript"></script>
  
  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>  
{% endblock %}  

{% block custom_css %}
  <style>
    .back-gray {
      background-color: white;
      height: 100%;
      width: 100%;
      position: absolute;
      padding-top: 40px;
    }

    #table-content {
      background-color: whitesmoke;
    }
  </style>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
{% endblock %}
  

{% block content %}
  <div class="back-gray">
    <div class="container">
      <div id="table-content" results="{{ resultsJSON }}" resultsLength="{{ resultsLen }}" />
    </div>
  </div>
{% endblock %}
