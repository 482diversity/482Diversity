{% extends 'base.html' %}

{% block title %}
<title>Results</title>
{% endblock %}

{% block custom_javascript %}
<link rel="stylesheet" href="{{ url_for('static', filename="css/results.css")}}">

{% endblock %}

{% block custom_css %}

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
{% endblock %}


{% block content %}
<div class="back-gray">

    <div id="table-content" results="{{ resultsJSON }}" diversitySD="{{ diversity_scores_std }}" diversityMean="{{ diversity_scores_mean }}" diversityHRCCorrelation="{{ diversity_and_hrc_correlation }}" diversityHRCPVal = "{{ diversity_and_hrc_p_val }}" financeResults="{{ finance_results_JSON }}" />

  <script src="{{ url_for('static', filename="js/bundle.js")}}" type="text/javascript"></script>
</div>
{% endblock %}
